{% extends 'kerangka.html' %}

{% block badan %}
<h1>Login</h1>
<form class="site-form" action="{% url 'account_app:login' %}" method="post">
  {% csrf_token %}
  {{ form }}
  {% if request.GET.next %}
  <input type="hidden" name="next" value="{{ request.GET.next }}">
  {% endif %}
  <input type="submit" value="Login">
</form>
{% endblock %}
